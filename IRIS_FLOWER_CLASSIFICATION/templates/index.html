<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5dc; /* Light green background color */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4b7236; /* Dark green heading color */
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8ffe5; /* Lighter green form background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4b7236; /* Dark green text color */
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #cde6c7; /* Lighter green border */
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #4b7236; /* Dark green border color on focus */
        }

        button {
            background-color: #4b7236; /* Dark green button color */
            color: #fff; /* White text color */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #38672d; /* Slightly darker green on hover */
        }

        h2 {
            color: #4b7236; /* Dark green result text color */
            margin-top: 20px;
        }

        .error {
            color: #c0392b; /* Dark red error text color */
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Iris Flower Classification</h1>

        <form method="POST" action="{{ url_for('predict') }}">
            <label for="SepalLengthCm">Sepal Length:</label>
            <input type="number" step="0.1" name="SepalLengthCm" required><br>

            <label for="SepalWidthCm">Sepal Width:</label>
            <input type="number" step="0.1" name="SepalWidthCm" required><br>

            <label for="PetalLengthCm">Petal Length:</label>
            <input type="number" step="0.1" name="PetalLengthCm" required><br>

            <label for="PetalWidthCm">Petal Width:</label>
            <input type="number" step="0.1" name="PetalWidthCm" required><br>

            <button type="submit">Predict Species</button>
        </form>

        {% if prediction %}
            <h2>{{ prediction }}</h2>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
